<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cargar Certificado</title>
</head>
<body>
    <h1>Cargar Certificado con prueba</h1>
    <form method="post" enctype="multipart/form-data" th:action="@{/cargar-certificado}">
        <input type="file" name="archivo" required />
        <button type="submit">Cargar</button>
    </form>
    <p th:if="${mensaje}" th:text="${mensaje}"></p>
</body>
</html>
