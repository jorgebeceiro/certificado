#CREACION DE FICHERO DE CLAVE PUBLICA Y PRIVADA
# generar el private key
#keytool -genkey -alias jorge -keypass passAlias -keystore privatestore.jks -storepass passKeyStore -dname "cn=jorge" -keyalg RSA
#firmamos nuestro private key (en produccion lo hara Verisign)
#keytool.exe -selfcert -alias jorge -keystore privatestore.jks -storepass passKeyStore -keypass passAlias
#exportamos el public key al fichero key.rsa
#keytool -export -alias jorge -file key.rsa -keystore privatestore.jks -storepass passKeyStore
#importamos el public key al nuevo keystore publico
#keytool -import -alias jorge  -file key.rsa -keystore publicstore.jks -storepass passKeyStore
org.apache.ws.security.crypto.provider=org.apache.ws.security.components.crypto.Merlin
org.apache.ws.security.crypto.merlin.keystore.type=jks
org.apache.ws.security.crypto.merlin.keystore.password=passKeyStore
org.apache.ws.security.crypto.merlin.keystore.file=publicstore.jks

# Activar OCSP
#org.apache.ws.security.crypto.merlin.x509crl.file= # Ruta a un archivo CRL si lo tienes (opcional)
org.apache.ws.security.crypto.merlin.ocsp.enable=true
org.apache.ws.security.crypto.merlin.ocsp.responderUrl=http://ocsp.digicert.com
 # URL del servidor OCSP